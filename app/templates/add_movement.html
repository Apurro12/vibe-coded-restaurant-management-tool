<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movement</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <style>body { max-width: 600px; margin: 40px auto; }</style>
</head>
<body>
    <h2>Add Stock Movement</h2>
    <form method="post">
        <label>Item
            <select name="item_id" required>
                <option value="">Select an item...</option>
                {% for item in items %}
                <option value="{{ item['id'] }}">{{ item['name'] }} ({{ item['unit'] }})</option>
                {% endfor %}
            </select>
        </label>
        
        <label>Stock Change
            <input type="number" name="quantity_change" required placeholder="Enter positive (+) to add stock, negative (-) to remove stock">
            <small>Examples: +50 (delivery), -10 (sale), -2 (waste)</small>
        </label>
        
        <label>Notes (Optional)
            <textarea name="notes" placeholder="Reason for movement: delivery, sale, waste, correction, etc."></textarea>
        </label>
        
        <button type="submit">Add Movement</button>
        <a href="{{ url_for('movements') }}">Cancel</a>
    </form>
</body>
</html>
