<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar Movimiento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <style>body { max-width: 600px; margin: 40px auto; }</style>
</head>
<body>
    <h2>Agregar Movimiento de Stock</h2>
    <form method="post">
        <label>Artículo
            <select name="menu_item_id" required>
                <option value="">Seleccionar un artículo...</option>
                {% for item in items %}
                <option value="{{ item['id'] }}" data-name="{{ item['name'] }}">{{ item['name'] }}</option>
                {% endfor %}
            </select>
            <input type="hidden" name="item_name" id="item_name" value="">
        </label>
        
        <label>Cambio de Stock
            <input type="number" name="quantity_change" required placeholder="Ingrese positivo (+) para agregar stock, negativo (-) para remover stock">
            <small>Ejemplos: +50 (entrega), -10 (venta), -2 (desperdicio)</small>
        </label>
        
        <label>Notas (Opcional)
            <textarea name="notes" placeholder="Razón del movimiento: entrega, venta, desperdicio, corrección, etc."></textarea>
        </label>
        
        <button type="submit">Agregar Movimiento</button>
        <a href="{{ url_for('movements.movements') }}">Cancelar</a>
    </form>
    
    <script>
        document.querySelector('select[name="menu_item_id"]').addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            const itemName = selectedOption.getAttribute('data-name') || '';
            document.getElementById('item_name').value = itemName;
        });
    </script>
</body>
</html>
