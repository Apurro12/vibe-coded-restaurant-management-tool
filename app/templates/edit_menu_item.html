<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Artículo del Menú</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <style>body { max-width: 600px; margin: 40px auto; }</style>
</head>
<body>
    <h2>Editar Artículo del Menú</h2>
    <form method="post">
        <label>Nombre del Artículo
            <input type="text" name="name" value="{{ item['name'] }}" required>
        </label>
        <label>Descripción
            <textarea name="description" placeholder="Descripción detallada del artículo">{{ item['description'] or '' }}</textarea>
        </label>
        <label>Categoría
            <select name="category" required>
                <option value="food" {% if item['category'] == 'food' %}selected{% endif %}>Comida</option>
                <option value="drink" {% if item['category'] == 'drink' %}selected{% endif %}>Bebida</option>
                <option value="dessert" {% if item['category'] == 'dessert' %}selected{% endif %}>Postre</option>
            </select>
        </label>
        <label>Precio
            <input type="number" step="0.01" name="price" value="{{ item['price'] }}" required>
        </label>
        <label>
            <input type="checkbox" name="stockable" {% if item['stockable'] %}checked{% endif %}>
            <span class="label-body">Controlar Stock (requiere movimientos de inventario)</span>
        </label>
        <button type="submit">Guardar Cambios</button>
        <a href="{{ url_for('menu') }}">Cancelar</a>
    </form>
</body>
</html>
